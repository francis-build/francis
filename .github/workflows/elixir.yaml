name: Elixir CI

on:
  push:
    branches: ["main"] # adapt branch for project
  pull_request:
    branches: ["main"] # adapt branch for project

env:
  MIX_ENV: test

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        otp: ["27.3.4"]
        elixir: ["1.18.4"]

    name: Test on OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} (${{matrix.os}})
    runs-on: ${{matrix.os}}
    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’§ Setup Elixir
        uses: marmelasoft/elixir-setup@main
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
          cache-plts: true

      - name: ğŸ”¬ Run the tests
        run: mix test --all-warnings --warnings-as-errors

      - name: ğŸ’¡ Lint the code
        run: mix credo --strict --all

      - name: ğŸ” Analyze code
        run: mix dialyzer --format github

      - name: ğŸ›¡ï¸ Search vulnerabilities
        run: |
          mix hex.audit
          mix deps.audit
          mix sobelow --skip --exit --threshold high

      - name: â™»ï¸ Check unused dependencies
        run: mix deps.unlock --check-unused
